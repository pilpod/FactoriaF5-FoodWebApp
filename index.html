<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food For Home</title>

    <script src="https://kit.fontawesome.com/d3b8ff4229.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <section class="top-bar">
            <div class="container">
                <h5>Food House</h5>
            </div>
        </section>
        <section class="container">
            <div class="brand">
                <h1>Food For Home</h1>
                <p>Lorem ipsum dolor sit amet consectetur</p>
            </div>
        </section>
    </header>

    
    <nav id="categoriesSlider" class="categories">
        <div class="card-cat coffee"></div>
        <div class="card-cat hamburguer"></div>
        <div class="card-cat dinner"></div>
        <div class="card-cat dessert"></div>
        <div class="card-cat fruits"></div>
        <div class="card-cat fruits"></div>
        <div class="card-cat fruits"></div>
    </nav>

    <main class="container">
        <section id="products">
            <div id="first_column" class="products-column">
                <div class="box-product">
                    <img src="img/dish.jpg" alt="">
                    <div class="info-product">
                        <i class="fas fa-euro-sign euro"></i><span id="price">15.00</span>
                        <h5 id="dish_name">Chicken Veggi Salad</h5>
                        <h6 id="ingredients">With cheese sauce</h6>
                        <div id="counter">
                            <div id="minus"><i class="fas fa-minus"></i></div>
                            <div id="count">0</div>
                            <div id="plus"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>
                </div>
                <div class="box-product">
                    <img src="img/dish.jpg" alt="">
                    <div class="info-product">
    
                    </div>
                </div>
            </div>
            <div id="second_column" class="products-column">
                <div class="box-product">
                    <img src="img/dish.jpg" alt="">
                    <div class="info-product">
    
                    </div>
                </div>
            </div>
            <div id="third_column" class="products-column">
                <div class="box-product">
                    <img src="img/dish.jpg" alt="">
                    <div class="info-product">
                        
                    </div>
                </div>
            </div>
        </section>

    </main>
    
    <section class="footer">
        <div class="btn-cart"></div>
        <div class="home"><i class="fas fa-home fa-2x"></i></div>
        <div class="messages"><i class="fas fa-comments fa-2x"></i></div>
        <div class="heart"><i class="fas fa-heart fa-2x"></i></div>
        <div class="profile"><i class="fas fa-user fa-2x"></i></div>
    </section>

    <script src="js/app.js" type="module"></script>
</body>
</html>
